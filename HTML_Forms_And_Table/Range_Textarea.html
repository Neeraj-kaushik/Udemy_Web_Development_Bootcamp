<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range-TextArea</title>
</head>

<body>
    <h1>Rnage</h1>
    <form action="neeraj">
        <label for="volume">Volume</label>
        <input type="range" min='10' max='90' step='5'>

    </form>
    <h1>Textarea</h1>
    <form action="Neeraj">
        <label for="Textarea">Write Notes</label>
        <textarea name="TA" id="Textarea" cols="50" rows="50" placeholder="Your work area"></textarea>
        <input type="Submit" value="Submit!">
    </form>


</body>

</html>
