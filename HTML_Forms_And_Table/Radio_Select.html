<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio-Select</title>
</head>

<body>
    <h1>Radio</h1>
    <form action="/neeraj">
        <label for="Below">Below_10</label>
        <input type="radio" name="Age" id="Below" value="a">
        <label for="Medium">Below_115</label>
        <input type="radio" name="Age" id="Medium" value="b">
        <label for="Above">Above_15</label>
        <input type="radio" name="Age" id="Above" value="c">
    </form>
    <h1>Selection</h1>
    <form action="/neeraj">
        <label for="Movie">Do you like to watch Movie?</label>
        <select name="YES_NO" id="Movie">
            <option value="">--Plese select option--</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <input type="submit" value="Movie">
    </form>

</body>

</html>
