<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan_Colspan</title>
</head>

<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th colspan='2'>Name</th>
                <th colspan='2'>F.Name</th>
                <th rowspan='2'>Marks</th>
            </tr>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>First</th>
                <th>Last</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Neeraj</td>
                <td>Kaushik</td>
                <td>Ashok</td>
                <td>Sharma</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Manish</td>
                <td>Panwar</td>
                <td>Ajay</td>
                <td>Panwar</td>
                <td>95</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
