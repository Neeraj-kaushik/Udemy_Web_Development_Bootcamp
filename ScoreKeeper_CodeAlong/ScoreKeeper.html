<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="./ScoreKeeper.css">
</head>
<body>
    <div id ="div1">
        <img src="./TT.webp" alt="Error">
        <h1>0 to 0</h1>
        <p>Use the below button to keep the score</p>
        <p id="b1">Playing To</p>
        <select name="Score" id="ScoreTT">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div id="button">
            <button id="add1">+1 Player One</button>
            <button id="add2">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
