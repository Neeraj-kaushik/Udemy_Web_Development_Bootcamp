<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Element</title>
</head>

<body>
    <!--Here we will be creating list -->
    <!--Here is unordered list-->
    <ul>
        <li>name</li>
        <li>class</li>
        <li>rollno</li>
        <li>sec</li>
    </ul>
    <!--Here is ordered list-->
    <ol>
        <li>Neeraj</li>
        <li>12</li>
        <li>1902160</li>
        <li>X2</li>
    </ol>
    <!--Here is the example of linked list-->
    <ul>
        <li>Friend name
            <ol>
                <li>Manish</li>
                <li>Surya</li>
            </ol>
        </li>
        <li>Teacher Name
            <ol>
                <li>Manpreet Mam</li>
                <li>Gurvir sir</li>
            </ol>

        </li>
    </ul>

</body>

</html>
